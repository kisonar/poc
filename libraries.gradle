ext {

    SPRING_BOOT_VERSION = '2.7.5'
    KAFKA_VERSION = '2.0.0'
    TEST_CONTAINERS_VERSION ='1.17.5'
    GUACAMOLE_VERSION = '1.4.0'

    libraries = [
            jdbc6               :   "com.oracle.database.jdbc:ojdbc6:11.2.0.4",
            nettyAll            :   'io.netty:netty-all:4.1.56.Final',
            apacheKafkaClients  :   "org.apache.kafka:kafka-clients:${KAFKA_VERSION}",
            apacheKafkaStreams  :   "org.apache.kafka:kafka-streams:${KAFKA_VERSION}",
            rabbitMqAmqpClient  :   'com.rabbitmq:amqp-client:5.16.0',
            apacheCommonsEmail  :   'org.apache.commons:commons-email:1.5',
            jNativeHook         :   'com.1stleg:jnativehook:2.1.0',
            mariaDbLibrary      :   'org.mariadb.jdbc:mariadb-java-client:2.7.4',
            opencsv             :   'com.opencsv:opencsv:5.7.1',
            googleJson          :   'com.google.code.gson:gson:2.9.0',

            springBootStarterWeb        : "org.springframework.boot:spring-boot-starter-web:${SPRING_BOOT_VERSION}",
            springBootStarterWebflux    : "org.springframework.boot:spring-boot-starter-webflux:${SPRING_BOOT_VERSION}",
            springBootStarterActuator   : "org.springframework.boot:spring-boot-starter-actuator:${SPRING_BOOT_VERSION}",
            springBootStarterLogging    : "org.springframework.boot:spring-boot-starter-logging:${SPRING_BOOT_VERSION}",
            springBootStarterDataJpa    : "org.springframework.boot:spring-boot-starter-data-jpa:${SPRING_BOOT_VERSION}",
            springBootStarterWebSocket  : "org.springframework.boot:spring-boot-starter-websocket:${SPRING_BOOT_VERSION}",
            springBootStarterSecurity   : "org.springframework.boot:spring-boot-starter-security:${SPRING_BOOT_VERSION}",
            springBootStarterTest       : "org.springframework.boot:spring-boot-starter-test:${SPRING_BOOT_VERSION}",

            securityJwt: "io.jsonwebtoken:jjwt-impl:0.11.5",
            securityJwtJackson: "io.jsonwebtoken:jjwt-jackson:0.11.2",

            guacamoleCommon       : "org.apache.guacamole:guacamole-common:${GUACAMOLE_VERSION}",
            guacamoleCommonJs     : "org.apache.guacamole:guacamole-common-js:${GUACAMOLE_VERSION}",

            springdoc : "org.springdoc:springdoc-openapi-ui:1.6.13",

            junit5jupiterEngine   : "org.junit.jupiter:junit-jupiter-engine:5.9.0",
            testContainersJupiter : "org.testcontainers:junit-jupiter:${TEST_CONTAINERS_VERSION}",
            testContainersLibrary : "org.testcontainers:testcontainers:${TEST_CONTAINERS_VERSION}",
            mockito               : "org.mockito:mockito-core:4.8.0",
            //test automation
            seleniumApi           : 'org.seleniumhq.selenium:selenium-api:4.5.2',
            selenium              : "org.seleniumhq.selenium:selenium-java:4.6.0",
            webdrivermanager      : "io.github.bonigarcia:webdrivermanager:5.3.1"
    ]

    pluginLibraries = [
            junit                 : 'org.junit.platform:junit-platform-gradle-plugin:1.2.0'
            //docker                : 'com.bmuschko:gradle-docker-plugin:3.2.4'
    ]
}