plugins {
    id 'java'
    id 'java-library'
    id 'maven-publish'
    id 'groovy-gradle-plugin'
    id 'org.javamodularity.moduleplugin' version '1.7.0'
}

allprojects {
    group = 'kisonar.poc'
    version = '0.0.1-SNAPSHOT'
    apply from: "${rootDir}/libraries.gradle"
    apply plugin: 'groovy-gradle-plugin'
    apply plugin: 'java'
    apply plugin: 'org.javamodularity.moduleplugin'

    repositories {
        mavenLocal()
        mavenCentral()
        maven { url 'https://repo.spring.io/snapshot' }
        maven { url 'https://repo.spring.io/milestone' }
	    jcenter()
        gradlePluginPortal()
    }

    test {
        useJUnitPlatform()
        ignoreFailures = true /*continue even there are test failers*/
    }

    dependencies {
        testCompile libraries.junit5jupiterEngine /* all projects have JUnit activated in compilation & execution*/
    }
}